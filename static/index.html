<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>채팅</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
    <div id="container">
        <div id="users">
            <!--접속한 유저 리스트 영역-->
            <h3>접속한 유저</h3>
            <ul id="userList"></ul>
        </div>
        <div id="chat-container">
            <div id="chat">
                <!-- 채팅 메시지 영역 -->
            </div>
            <div id="input-container">
                <input type="text" id="input_message" placeholder="메시지를 입력해주세요..">
                <button onclick="send()">전송</button>
            </div>
        </div>
    </div>
</body>
</html>
